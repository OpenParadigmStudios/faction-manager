{% extends "base.html" %}
{% block title %}Clock List{% endblock %}
{% block content %}
<h1>Clocks</h1>
<ul>
    {% for clock in clocks %}
    <li><a href="{% url 'clock_detail' clock.pk %}">{{ clock.title }}</a></li>
    {% empty %}
    <li>No clocks available.</li>
    {% endfor %}
</ul>
{% endblock %}
