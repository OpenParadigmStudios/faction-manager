{% extends "base.html" %}
{% block title %}Project List{% endblock %}
{% block content %}
<h1>Projects</h1>
<ul>
    {% for project in projects %}
    <li><a href="{% url 'project_detail' project.pk %}">{{ project.name }}</a></li>
    {% empty %}
    <li>No projects available.</li>
    {% endfor %}
</ul>
{% endblock %}
