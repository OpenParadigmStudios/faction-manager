{% extends "base.html" %}

{% block title %}{{ timeline.name }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>{{ timeline.name }}</h1>
    <p class="text-muted">Created on {{ timeline.date_created|date:"Y-m-d" }}</p>
    <p>{{ timeline.description }}</p>

    <hr>
    <a href="{% url 'timeline_update' timeline.id %}" class="btn btn-primary">Edit Timeline</a>
    <a href="{% url 'timeline_delete' timeline.id %}" class="btn btn-danger">Delete Timeline</a>
    <a href="{% url 'timeline_list' %}" class="btn btn-secondary">Back to Timelines</a>
</div>
{% endblock %}
