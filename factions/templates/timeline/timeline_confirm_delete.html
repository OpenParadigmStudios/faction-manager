{% extends "base.html" %}

{% block title %}Delete Timeline{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Delete Timeline</h1>
    <p>Are you sure you want to delete the timeline "<strong>{{ timeline.name }}</strong>"? This action cannot be undone.</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'timeline_detail' timeline.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
