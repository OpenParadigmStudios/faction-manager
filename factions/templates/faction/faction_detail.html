{% extends "base.html" %}

{% block title %}{{ faction.name }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>{{ faction.name }}</h1>
    <p class="text-muted">Created on {{ faction.date_created|date:"Y-m-d" }}</p>
    <p>{{ faction.description }}</p>

    <hr>
    <a href="{% url 'faction_update' timeline_id=timeline.id pk=faction.id %}" class="btn btn-primary">Edit Faction</a>
    <a href="{% url 'faction_delete' timeline_id=timeline.id pk=faction.id %}" class="btn btn-danger">Delete Faction</a>
    <a href="{% url 'faction_list' timeline_id=timeline.id %}" class="btn btn-secondary">Back to Factions</a>
</div>
{% endblock %}
