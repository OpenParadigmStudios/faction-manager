{% extends "base.html" %}

{% block title %}{{ view.object.pk|yesno:"Edit Faction,Create Faction" }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">{{ view.object.pk|yesno:"Edit Faction,Create New Faction" }}</h1>
    <form method="post" novalidate>
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="id_name">Name</label>
            <input type="text" name="name" id="id_name" class="form-control" placeholder="Enter Faction Name" required>
        </div>
        <div class="form-group mb-4">
            <label for="id_description">Description</label>
            <textarea name="description" id="id_description" class="form-control" rows="5" placeholder="Enter a detailed description" required></textarea>
        </div>
        <!-- Add fields for tier, goals, leadership, values, history here -->
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'faction_list' timeline_id=timeline.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
